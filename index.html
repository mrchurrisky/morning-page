<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MorningPage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Lrb.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="www.ft.com" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">

        <ul class="list-group list-group-flush">
            <li><a href="https://ft.com">Financial Times<a></li>
            <li><a href=" https://www.technologyreview.com/">MIT Tech Review<a></li>
            <li><a href="https://economist.com">The Economist<a></li>
            <li><a href="https://lrb.co.uk">London Review of Books<a></li>
            <li><a href="https://wsj.com">Wall Street Journal<a></li>
            <li><a href=" https://www.theatlantic.com/">The Atlantic<a></li>
            <li><a href=" https://www.newyorker.com/">The NewYorker<a></li>
            <li><a href=" https://www.the-tls.co.uk/">The Times Literary Supplement<a></li>
        </ul>
    </div>

    <script src="" async defer></script>
